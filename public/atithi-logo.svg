<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" width="120" height="120">
  <defs>
    <!-- Background gradient: deep saffron to gold -->
    <radialGradient id="bg" cx="50%" cy="35%" r="70%">
      <stop offset="0%"   stop-color="#f59e0b"/>
      <stop offset="55%"  stop-color="#d97706"/>
      <stop offset="100%" stop-color="#92400e"/>
    </radialGradient>
    <!-- Palace stroke gradient -->
    <linearGradient id="pg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#fef3c7" stop-opacity="0.9"/>
    </linearGradient>
    <!-- Gold accent for lotus -->
    <linearGradient id="lotus" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7"/>
      <stop offset="100%" stop-color="#fcd34d"/>
    </linearGradient>
    <!-- Inner glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Soft shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
    <!-- Clip to rounded square -->
    <clipPath id="roundedSquare">
      <rect x="0" y="0" width="120" height="120" rx="26" ry="26"/>
    </clipPath>
  </defs>

  <!-- Rounded square background -->
  <rect x="0" y="0" width="120" height="120" rx="26" fill="url(#bg)"/>

  <!-- Subtle inner light bloom -->
  <ellipse cx="60" cy="30" rx="45" ry="28" fill="rgba(255,255,255,0.08)"/>

  <!-- ══ PALACE ══ (centered, white line art) -->
  <g clip-path="url(#roundedSquare)" filter="url(#shadow)">

    <!-- Ground line -->
    <line x1="18" y1="88" x2="102" y2="88" stroke="url(#pg)" stroke-width="1.4" stroke-linecap="round" opacity="0.7"/>

    <!-- === Central dome === -->
    <!-- Pinnacle spire -->
    <line x1="60" y1="26" x2="60" y2="18" stroke="url(#pg)" stroke-width="1.3" stroke-linecap="round"/>
    <!-- Spire tip finial -->
    <circle cx="60" cy="17" r="2.2" fill="url(#lotus)" stroke="url(#pg)" stroke-width="0.8"/>
    <!-- Crescent on tip -->
    <path d="M57.8,17 Q60,14.5 62.2,17" stroke="url(#pg)" stroke-width="1" fill="none" stroke-linecap="round"/>

    <!-- Main dome arc -->
    <path d="M40,62 Q40,34 60,30 Q80,34 80,62" stroke="url(#pg)" stroke-width="1.6" fill="rgba(255,255,255,0.06)" stroke-linejoin="round"/>
    <!-- Secondary dome curve -->
    <path d="M46,62 Q46,40 60,37 Q74,40 74,62" stroke="url(#pg)" stroke-width="1.2" fill="none" opacity="0.6"/>
    <!-- Dome neck ring -->
    <ellipse cx="60" cy="30" rx="6" ry="4" stroke="url(#pg)" stroke-width="1.1" fill="none"/>

    <!-- Central arch door -->
    <path d="M52,88 L52,70 Q60,63 68,70 L68,88" stroke="url(#pg)" stroke-width="1.4" fill="rgba(255,255,255,0.06)" stroke-linejoin="round"/>
    <!-- Door panel -->
    <rect x="55" y="74" width="10" height="14" rx="1" stroke="url(#pg)" stroke-width="0.9" fill="none" opacity="0.7"/>

    <!-- === Left minaret === -->
    <line x1="35" y1="37" x2="35" y2="30" stroke="url(#pg)" stroke-width="1.2" stroke-linecap="round"/>
    <circle cx="35" cy="29" r="1.8" fill="url(#lotus)" stroke="url(#pg)" stroke-width="0.8"/>
    <rect x="30" y="55" width="10" height="33" rx="1" stroke="url(#pg)" stroke-width="1.3" fill="rgba(255,255,255,0.05)"/>
    <path d="M30,55 Q35,45 40,55" stroke="url(#pg)" stroke-width="1.3" fill="rgba(255,255,255,0.05)"/>
    <!-- Left minaret window -->
    <path d="M33,65 L33,60 Q35,57 37,60 L37,65" stroke="url(#pg)" stroke-width="0.8" fill="none" opacity="0.7"/>
    <!-- Left minaret balcony -->
    <line x1="29" y1="70" x2="41" y2="70" stroke="url(#pg)" stroke-width="0.9" opacity="0.6"/>

    <!-- === Right minaret === -->
    <line x1="85" y1="37" x2="85" y2="30" stroke="url(#pg)" stroke-width="1.2" stroke-linecap="round"/>
    <circle cx="85" cy="29" r="1.8" fill="url(#lotus)" stroke="url(#pg)" stroke-width="0.8"/>
    <rect x="80" y="55" width="10" height="33" rx="1" stroke="url(#pg)" stroke-width="1.3" fill="rgba(255,255,255,0.05)"/>
    <path d="M80,55 Q85,45 90,55" stroke="url(#pg)" stroke-width="1.3" fill="rgba(255,255,255,0.05)"/>
    <!-- Right minaret window -->
    <path d="M83,65 L83,60 Q85,57 87,60 L87,65" stroke="url(#pg)" stroke-width="0.8" fill="none" opacity="0.7"/>
    <!-- Right minaret balcony -->
    <line x1="79" y1="70" x2="91" y2="70" stroke="url(#pg)" stroke-width="0.9" opacity="0.6"/>

    <!-- === Connecting wall === -->
    <polyline points="30,88 30,62 40,62" stroke="url(#pg)" stroke-width="1.3" fill="none" stroke-linejoin="round"/>
    <polyline points="90,88 90,62 80,62" stroke="url(#pg)" stroke-width="1.3" fill="none" stroke-linejoin="round"/>

    <!-- Decorative arched windows in wall -->
    <path d="M34,79 L34,74 Q37,70 40,74 L40,79" stroke="url(#pg)" stroke-width="0.9" fill="none" opacity="0.65"/>
    <path d="M80,79 L80,74 Q83,70 86,74 L86,79" stroke="url(#pg)" stroke-width="0.9" fill="none" opacity="0.65"/>

    <!-- Side crenellations -->
    <polyline points="18,88 18,82 23,82 23,88" stroke="url(#pg)" stroke-width="1" fill="none" opacity="0.6"/>
    <polyline points="97,88 97,82 102,82 102,88" stroke="url(#pg)" stroke-width="1" fill="none" opacity="0.6"/>

    <!-- === Lotus base === -->
    <!-- Large petal left -->
    <path d="M60,99 Q50,93 48,88 Q55,90 60,99Z" stroke="url(#lotus)" stroke-width="0.7" fill="rgba(253,211,77,0.18)"/>
    <!-- Large petal right -->
    <path d="M60,99 Q70,93 72,88 Q65,90 60,99Z" stroke="url(#lotus)" stroke-width="0.7" fill="rgba(253,211,77,0.18)"/>
    <!-- Center petal -->
    <path d="M60,99 Q56,91 60,88 Q64,91 60,99Z" stroke="url(#lotus)" stroke-width="0.7" fill="rgba(253,211,77,0.25)"/>
    <!-- Small side petals -->
    <path d="M60,99 Q44,96 43,91 Q51,92 60,99Z" stroke="url(#lotus)" stroke-width="0.6" fill="rgba(253,211,77,0.12)" opacity="0.8"/>
    <path d="M60,99 Q76,96 77,91 Q69,92 60,99Z" stroke="url(#lotus)" stroke-width="0.6" fill="rgba(253,211,77,0.12)" opacity="0.8"/>
    <!-- Lotus center dot -->
    <circle cx="60" cy="97" r="2" fill="url(#lotus)" opacity="0.8"/>

    <!-- Reflecting pool shimmer -->
    <ellipse cx="60" cy="103" rx="22" ry="3" stroke="url(#pg)" stroke-width="0.7" fill="none" opacity="0.25"/>
    <ellipse cx="60" cy="103" rx="14" ry="2" stroke="url(#pg)" stroke-width="0.5" fill="none" opacity="0.18"/>

  </g>

  <!-- Subtle inner border ring -->
  <rect x="3" y="3" width="114" height="114" rx="24" ry="24" fill="none"
    stroke="rgba(255,255,255,0.12)" stroke-width="1.2"/>
</svg>
